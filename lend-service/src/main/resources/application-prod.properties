spring.application.name=lend-service

# Server Configuration
server.port=8099


authService.internal.url=http://localhost:8090/internal
readerService.internal.url=http://localhost:8098/readers/readerUUID/check/subscription
catalogService.internal.url=http://localhost:8091/books/
inventoryService.internal.url=http://localhost:8095/inventory/
subscriptionService.internal.url=http://localhost:8098/subscriptions/readerUUID



# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/b2g_rental
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


# Logging
logging.level.com.b2g.catalogservice=DEBUG
logging.level.org.springframework.security=DEBUG

#rabbitMq configurations

spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest
spring.rabbitmq.publisher-confirm-type= correlated
spring.rabbitmq.publisher-returns= true
app.rabbitmq.exchange= b2g.topic.exchange
app.rabbitmq.queue.name= rental

app.rabbitmq.routingkey.lend.request.created=lend.request.created
app.rabbitmq.bindingkey.lend.ready=lend.ready
app.rabbitmq.routingkey.lend.created=lend.created

app.rabbitmq.routingkey.lend.failed=lend.failed
app.rabbitmq.routingkey.lend.ended=lend.ended
app.rabbitmq.routingkey.reservation.created=reservation.created
app.rabbitmq.routingkey.reservation.failed=reservation.failed


