spring.application.name=inventory-service


# Server Configuration
server.port=8095

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/b2g_library
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.keys.directory=./dev-keys
jwt.issuer=b2g-auth-service
jwt.audience=b2g-microservices

app.rabbitmq.routingkey.lend.request.created=lend.request.created

# External Services Configuration
catalog-service.url=http://localhost:8091

