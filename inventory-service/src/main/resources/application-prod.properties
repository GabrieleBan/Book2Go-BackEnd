spring.application.name=inventory-service


# Server Configuration
server.port=8095

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/b2g_library
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
app.rabbitmq.exchange=b2g.topic.exchange
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest
spring.rabbitmq.publisher-confirm-type= correlated
spring.rabbitmq.publisher-returns= true

app.rabbitmq.routingkey.lend.request.created=lend.request.created
app.rabbitmq.bindingkey.lend.book.reserved=lend.book.reserved


