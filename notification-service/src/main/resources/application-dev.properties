spring.application.name=notification-service
  
  # Server Configuration
server.port=8092
  
  # Database Configuration
 #TODO: Update with isolated DB credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/b2g_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
  
  # JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
  
  # JWT Configuration
jwt.keys.directory=./dev-keys
jwt.expiration.access-token=900000
jwt.issuer=b2g-auth-service
jwt.audience=b2g-microservices
  
  # Logging
logging.level.com.b2g.catalogservice=DEBUG
logging.level.org.springframework.security=DEBUG


spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true


spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest

app.rabbitmq.queue.name= notification
app.rabbitmq.exchange=b2g.topic.exchange
app.rabbitmq.queue.user-signup=notification.user.signup
app.rabbitmq.routing-key.signup-ticket=rk.user.registration
app.confirmation.base-url=http://localhost:8090


