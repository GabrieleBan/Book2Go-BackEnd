spring.application.name=reader-service
  
  # Server Configuration
server.port=8098
authService.internal.url=http://localhost:8090/internal


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/b2g_readers
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#RabbitMq Configurations
spring.rabbitmq.host= localhost
spring.rabbitmq.port= 5672
spring.rabbitmq.username= guest
spring.rabbitmq.password= guest
app.rabbitmq.exchange= b2g.topic.exchange
app.rabbitmq.service.prefix=readers
app.rabbitmq.routing-key.user.confirmed=rk.user.confirmed
spring.rabbitmq.publisher-confirm-type=correlated


app.rabbitmq.binding-key.lend.created=lend.created
app.rabbitmq.binding-key.lend.failed=lend.failed
app.rabbitmq.binding-key.lend.ended=lend.ended

app.rabbitmq.binding-key.review.authrequested=review.authorization.requested
app.rabbitmq.routing-key.review.authorized=review.authorized
app.rabbitmq.routing-key.review.rejected=review.rejected